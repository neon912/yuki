<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYL (Retro Style)</title>
    <style>
        /* --- THIẾT LẬP CHUNG (RESET CSS) --- */
        html, body {
            height: 100%; /* Bắt buộc để giả lập frameset */
            margin: 0;
            padding: 0;
            background-color: #F5F5DC; /* Màu nền vàng kem đặc trưng của trang gốc */
            color: #333; /* Màu chữ tối */
            /* Sử dụng font có chân (Serif) để giống trang gốc và hỗ trợ tốt tiếng Việt.
               Ưu tiên Times New Roman, sau đó đến các font mặc định của hệ thống.
            */
            font-family: "Times New Roman", Times, serif;
            font-size: 14px; /* Cỡ chữ nhỏ kiểu cũ */
            overflow: hidden; /* Ẩn thanh cuộn của body chính */
        }

        a {
            color: #0000EE; /* Màu link xanh cổ điển */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #FF0000;
        }

        ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        h2, h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* --- CẤU TRÚC GIẢ LẬP FRAMESET (LAYOUT) --- */
        .frameset-container {
            display: flex; /* Sử dụng Flexbox để chia cột */
            height: 100%; /* Chiều cao full màn hình */
            width: 100%;
        }

        /* Khung bên trái (Menu) */
        .frame-menu {
            width: 180px; /* Chiều rộng cố định giống trang gốc */
            flex-shrink: 0; /* Không bị co lại */
            height: 100%;
            overflow-y: auto; /* Cho phép cuộn dọc độc lập */
            border-right: 2px solid #8B4513; /* Đường viền nâu ngăn cách */
            padding: 15px;
            box-sizing: border-box;
            background-color: #F5F5DC;
        }

        /* Khung bên phải (Nội dung chính) */
        .frame-main {
            flex-grow: 1; /* Chiếm toàn bộ không gian còn lại */
            height: 100%;
            overflow-y: auto; /* Cho phép cuộn dọc độc lập */
            padding: 20px 30px;
            box-sizing: border-box;
            background-color: #F5F5DC;
        }

        /* --- CÁC YẾU TỐ TRANG TRÍ ĐẶC TRƯNG --- */
        
        /* Đường kẻ ngang nét đứt màu nâu */
        .dashed-line {
            border: none;
            border-top: 1px dashed #8B4513;
            margin: 15px 0;
        }

        /* Menu list style */
        .menu-list {
            list-style-type: none; /* Bỏ dấu chấm tròn */
            padding-left: 0;
            text-align: center;
        }
        .menu-list li {
            margin-bottom: 8px;
        }

        /* --- TÙY CHỈNH THANH CUỘN (SCROLLBAR) CHO GIỐNG TRANG GỐC --- */
        /* Chỉ hoạt động trên Chrome, Edge, Safari (Webkit) */
        
        /* Chiều rộng thanh cuộn */
        ::-webkit-scrollbar {
            width: 12px;
        }
        /* Nền của thanh cuộn (Track) */
        ::-webkit-scrollbar-track {
            background: #E0D0B0; /* Màu nâu nhạt */
        }
        /* Thanh kéo (Thumb) */
        ::-webkit-scrollbar-thumb {
            background: #8B4513; /* Màu nâu đậm */
            border: 1px solid #E0D0B0;
        }
        /* Khi di chuột vào thanh kéo */
        ::-webkit-scrollbar-thumb:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>

    <div class="frameset-container">
        <aside class="frame-menu" id="menu-container">
            </aside>

        <main class="frame-main" id="main-container">
            </main>
    </div>

    <script src="database.js"></script>
    
    <script>
        // Lấy nội dung từ biến DB trong database.js và gán vào các khung
        document.getElementById('menu-container').innerHTML = DB.menuContent;
        document.getElementById('main-container').innerHTML = DB.mainContent;
    </script>

</body>
</html>
